<body data-theme="dark">
  <!-- Place below is for your own exciting code -->
  <div class="todo-cantainer">
    <div class="heading">
      <h1>TODO</h1>
      <img src="assets/icons/light-mode.svg" id="themeToggle" alt="dark-mode">
    </div>
    <div class="list-cantainer">
      <div class="input-container">
        <input type="text" id="newTodoInput" placeholder="Create a new todo...">
        <button id="addTodoButton" class="hidden">Add todo</button>
      </div>
      <div id="taskList" class="task-list empty-state">
        <img src="assets/icons/cactus.svg" alt="Empty State Image">
        <p>There are no todos</p>
      </div>
      <div id="taskCounter" class="hidden"></div>
    </div>
  </div>
  <!-- Change the [ME] part to your own name/GitHub link -->

    <a href="https://bigdevsoon.me" target="_blank" rel="noopener noreferrer">Project by BigDevSoon</a>
